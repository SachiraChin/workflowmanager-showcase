[pytest]
# Pytest configuration for server workflow system

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=engine
    --cov=modules
    --cov-report=term-missing
    --cov-report=html

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for module pipelines
    e2e: End-to-end workflow tests
    chaos: Chaos/fuzz tests with random inputs
    slow: Tests that take longer to run

# Coverage
[coverage:run]
source = engine,modules
omit =
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
